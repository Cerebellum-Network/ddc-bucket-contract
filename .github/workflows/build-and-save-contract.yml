name: Build and save DDC SC binaries
on: [push]

jobs:
  build-and-save:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install latest nightly
        uses: actions-rs/toolchain@v1
        with:
            toolchain: nightly
            target: x86_64-unknown-linux-gnu	
            override: true
            components: rustfmt, clippy

      - name: Build contract
        run: |
          sudo rustup target add wasm32-unknown-unknown --toolchain nightly
          sudo rustup component add rust-src --toolchain nightly-unknown-linux-gnu	
          sudo apt-get install binaryen
          sudo cargo install cargo-contract --version ^0.14 --force --locked
          sudo cargo contract build --release --manifest-path bucket/Cargo.toml

      - name: Upload wasm artifact
        uses: actions/upload-artifact@v3
        with:
            name: ddc.contract
            path: ./target/ink/ddc_bucket/ddc_bucket.contract

      - name: Upload wasm artifact
        uses: actions/upload-artifact@v3
        with:
            name: ddc.wasm
            path: ./target/ink/ddc_bucket/ddc_bucket.wasm

      - name: Upload wasm artifact
        uses: actions/upload-artifact@v3
        with:
            name: metadata.json
            path: ./target/ink/ddc_bucket/metadata.json

